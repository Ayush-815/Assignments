<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Piece Infinite Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider">
    <div class="slides">
      <!-- Cloned Last Two Slides (for loop effect) -->
      <div class="slide">
        <img src="https://images8.alphacoders.com/137/1378551.jpg" alt="Chopper">
        <div class="caption">Chopper</div>
      </div>
      <div class="slide">
        <img src="https://static0.cbrimages.com/wordpress/wp-content/uploads/2024/07/10-ways-usopp-is-different-than-the-rest-of-the-straw-hats.jpg" alt="Usopp">
        <div class="caption">Usopp</div>
      </div>

      <!-- Real Slides -->
      <div class="slide">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVLNXJ1wkHS6kX8C7dgIK02Vv_3xBNC6IjVw&s" alt="Straw Hats">
        <div class="caption">Straw Hats</div>
      </div>
      <div class="slide">
        <img src="https://cdn.shopify.com/s/files/1/0568/2298/8958/files/luffy-gear-5-is-op.jpg?v=1733101087" alt="Luffy">
        <div class="caption">Monkey D. Luffy</div>
      </div>
      <div class="slide">
        <img src="https://wallpapers.com/images/featured/roronoa-zoro-pictures-hfxnwuxph7uv5tsu.jpg" alt="Zoro">
        <div class="caption">Roronoa Zoro</div>
      </div>
      <div class="slide">
        <img src="https://images2.alphacoders.com/135/1352221.png" alt="Sanji">
        <div class="caption">Vinsmoke Sanji</div>
      </div>
      <div class="slide">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQyWbusrcrsAxYFBezyu_vvUxqg9pIzqRF5TQ&s" alt="Jinbe">
        <div class="caption">Jinbe</div>
      </div>
      <div class="slide">
        <img src="https://static.toiimg.com/thumb/resizemode-4,width-1280,height-720,msid-121408907/121408907.jpg" alt="Brook">
        <div class="caption">Brook</div>
      </div>
      <div class="slide">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQMS7KRobztoygNAcDHhZsYUXX-nMFeRGGDlQ&s" alt="Franky">
        <div class="caption">Franky</div>
      </div>
      <div class="slide">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4zLRqnLkXCE1Bb9krnl5n03qiqD4buxaREA&s" alt="Robin">
        <div class="caption">Nico Robin</div>
      </div>
      <div class="slide">
        <img src="https://images5.alphacoders.com/136/1368508.jpeg" alt="Nami">
        <div class="caption">Nami</div>
      </div>
      <div class="slide">
        <img src="https://images8.alphacoders.com/137/1378551.jpg" alt="Chopper">
        <div class="caption">Chopper</div>
      </div>
      <div class="slide">
        <img src="https://static0.cbrimages.com/wordpress/wp-content/uploads/2024/07/10-ways-usopp-is-different-than-the-rest-of-the-straw-hats.jpg" alt="Usopp">
        <div class="caption">Usopp</div>
      </div>

      <!-- Cloned First Two Slides (for loop effect) -->
      <div class="slide">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVLNXJ1wkHS6kX8C7dgIK02Vv_3xBNC6IjVw&s" alt="Straw Hats">
        <div class="caption">Straw Hats</div>
      </div>
      <div class="slide">
        <img src="https://cdn.shopify.com/s/files/1/0568/2298/8958/files/luffy-gear-5-is-op.jpg?v=1733101087" alt="Luffy">
        <div class="caption">Monkey D. Luffy</div>
      </div>
    </div>

    <!-- navigation buttons -->
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
