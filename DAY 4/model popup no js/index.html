<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal Popup without using JS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Modal ko lagi ho yo -->
  <label for="modal-toggle" class="open-btn">amnil developer</label>
  <input type="checkbox" id="modal-toggle" class="modal-toggle">

  <div class="modal">
    <h3>Modal Window</h3>
    <p>Welcome to the box. Made by Ayush</p>
    <label for="modal-toggle" class="close-btn">Close</label>
  </div>

  <!--Even 1 color odd another color-->
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Item</th>
        <th>Qty</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>1</td><td>Laptop</td><td>3</td></tr>
      <tr><td>2</td><td>Pen</td><td>10</td></tr>
      <tr><td>3</td><td>Paperk</td><td>5</td></tr>
      <tr><td>4</td><td>Laptop Bag</td><td>7</td></tr>
      <tr><td>5</td><td>Charger</td><td>2</td></tr>
    </tbody>
  </table>

</body>
</html>
